    <style>
        :root { --primary-color: #3498db; --bg-color: #1a1a1a; --card-bg: #2c3e50; --text-color: #ffffff; --accent-color: #f1c40f; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); color: var(--text-color); overflow: hidden; }
        .header-bar { position: absolute; top: 0; left: 0; width: 100%; height: 60px; background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; box-sizing: border-box; z-index: 10; }
        .screen { display: none; height: 100%; width: 100%; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .active-screen { display: flex; }
        
        .buzzer-container { width: 280px; height: 280px; border-radius: 50%; background: #7f8c8d; display: flex; align-items: center; justify-content: center; position: relative; cursor: pointer; user-select: none; transition: 0.1s; box-shadow: 0 15px #2c3e50; border: 8px solid #34495e; -webkit-tap-highlight-color: transparent; }
        .buzzer-container:active { transform: translateY(10px); box-shadow: 0 5px #2c3e50; }
        .buzzer-container.ready { background: radial-gradient(circle, #e74c3c, #c0392b); box-shadow: 0 15px #962d22; border-color: #962d22; }
        .buzzer-container.main-prise { background: radial-gradient(circle, #2ecc71, #27ae60); box-shadow: 0 15px #1e8449; border-color: #1e8449; }
        .buzzer-container.blocked { background: #34495e; opacity: 0.6; box-shadow: 0 10px #2c3e50; cursor: not-allowed; }
        
        .buzzer-label { font-size: 1.8rem; font-weight: 900; pointer-events: none; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        
        .avatar-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; max-height: 250px; overflow-y: auto; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; }
        .avatar-opt { font-size: 2rem; padding: 10px; cursor: pointer; border-radius: 8px; border: 2px solid transparent; text-align: center; }
        .avatar-selected { border-color: var(--primary-color); background: var(--card-bg); }
        
        input { width: 100%; padding: 15px; border-radius: 10px; border: none; background: var(--card-bg); color: white; font-size: 1.1rem; box-sizing: border-box; text-align: center; margin-bottom: 15px; }
        button { background: var(--primary-color); color: white; border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; font-size: 1.1rem; cursor: pointer; width: 100%; }

        @keyframes trophyZoom {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            70% { transform: scale(1.4) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); }
        }
        .animate-zoom { animation: trophyZoom 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
</head>
<body>

    <div class="header-bar">
        <img src="https://static.wixstatic.com/media/eda9e4_e7ab6af2d5a7428f9bc7e4af454e20ef~mv2.png" style="height:40px;">
        <div id="user-info" style="font-weight: bold; font-size: 0.9rem;"></div>
        <div onclick="leaveGame()" style="color: #e74c3c; font-weight: bold; cursor:pointer;">Quitter</div>
    </div>

    <div id="screen-login" class="screen active-screen">
        <h2 style="margin-bottom:10px;">Rejoindre la partie</h2>
        <input type="number" id="room-id" placeholder="Code de la salle">
        <input type="text" id="pseudo" placeholder="Ton Pseudo" maxlength="12">
        <div class="avatar-grid" id="avatar-list"></div>
        <button onclick="joinGame()">ENTRER EN JEU</button>
    </div>

    <div id="screen-buzzer" class="screen">
        <div id="buzzer" class="buzzer-container" onclick="buzz()">
            <div id="label" class="buzzer-label">ATTENDEZ</div>
        </div>
        <p id="status-msg" style="margin-top: 30px; font-weight: bold; color: #bdc3c7;"></p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAf1Vl_O8SHJeFjHavKBJgUFGGy73I8t-o",
            authDomain: "prestapuce-buzz.firebaseapp.com",
            databaseURL: "https://prestapuce-buzz-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "prestapuce-buzz",
            storageBucket: "prestapuce-buzz.firebasestorage.app",
            messagingSenderId: "907270883505",
            appId: "1:907270883505:web:197efec0b99db28180ba90"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let roomRef = null, userPseudo = "", selectedAvatar = "üë§", userTeamName = "Solo", userTeamIcon = "";
        let gameState = 'waiting', currentWinner = null, isBlockedLocally = false;
        const avatars = ["ü¶ä","üê±","üê≠","üêπ","üê∞","üêª","üêº","üê®","üêØ","ü¶Å","üêÆ","üê∑","üê∏","üêµ","ü¶Ñ","üçé","üéÆ","üé∏"];

        const list = document.getElementById('avatar-list');
        avatars.forEach(a => {
            const div = document.createElement('div'); div.className = 'avatar-opt'; div.innerText = a;
            div.onclick = () => {
                document.querySelectorAll('.avatar-opt').forEach(i=>i.classList.remove('avatar-selected'));
                div.classList.add('avatar-selected'); selectedAvatar = a;
            };
            list.appendChild(div);
        });

        function joinGame() {
            const rid = document.getElementById('room-id').value;
            userPseudo = document.getElementById('pseudo').value.trim();
            if(!rid || !userPseudo) return alert("Remplis tout !");
            db.ref('activeRooms/' + rid).once('value', snap => {
                if(!snap.exists()) return alert("Salle inexistante");
                roomRef = db.ref('roomsData/' + rid);
                roomRef.child('scores/' + userPseudo).update({ pts: 0, avatar: selectedAvatar, teamName: "Solo", teamIcon: "", active: true });
                document.getElementById('user-info').innerText = selectedAvatar + " " + userPseudo;
                showScreen('screen-buzzer');
                
                roomRef.child('gameState').on('value', snap => {
                    const data = snap.val();
                    gameState = data ? data.status : 'waiting';
                    if(gameState === 'endGame') { handleEndGame(); } else { updateUI(); }
                });
                roomRef.child('buzzers').on('value', snap => { currentWinner = snap.exists() ? snap.val().pseudo : null; updateUI(); });
                roomRef.child('blockedPlayers/' + userPseudo).on('value', snap => { isBlockedLocally = snap.exists(); updateUI(); });
                roomRef.child('scores/' + userPseudo).on('value', snap => {
                    const d = snap.val(); if(d) { userTeamName = d.teamName || "Solo"; userTeamIcon = d.teamIcon || ""; }
                });
            });
        }

        function handleEndGame() {
            let pZone = document.getElementById('podium-result');
            if(!pZone) {
                pZone = document.createElement('div');
                pZone.id = 'podium-result';
                pZone.style = "display:flex; flex-direction:column; align-items:center; justify-content:center; position:fixed; top:0; left:0; width:100%; height:100%; background:#1a1a1a; z-index:10000; text-align:center; font-family:sans-serif; color:white;";
                document.body.appendChild(pZone);
            }
            
            roomRef.child('scores').once('value', snap => {
                const scores = snap.val() || {};
                let results = [];
                Object.entries(scores).forEach(([p, d]) => { if(d.active !== false) results.push({name:p, pts:d.pts||0}); });
                results.sort((a,b) => b.pts - a.pts);
                const rank = results.findIndex(r => r.name === userPseudo) + 1;

                let content = "";
                if(rank === 1) {
                    content = `
                        <img src="https://cdn-icons-png.flaticon.com/512/2583/2583344.png" class="animate-zoom" style="width:180px;">
                        <h1 style="color:#f1c40f; font-size:2.5rem; text-shadow: 0 0 20px rgba(241,196,15,0.5);">CHAMPION !</h1>
                    `;
                    setTimeout(() => {
                        if (typeof confetti === 'function') {
                            var end = Date.now() + 5000;
                            (function frame() {
                                confetti({ particleCount: 4, angle: 60, spread: 55, origin: { x: 0, y: 0.6 }, colors: ['#f1c40f', '#ffffff', '#3498db'] });
                                confetti({ particleCount: 4, angle: 120, spread: 55, origin: { x: 1, y: 0.6 }, colors: ['#f1c40f', '#ffffff', '#3498db'] });
                                if (Date.now() < end) requestAnimationFrame(frame);
                            }());
                        }
                    }, 300);
                } else if(rank === 2) {
                    content = `<img src="https://cdn-icons-png.flaticon.com/512/2583/2583350.png" style="width:130px;"><h1 style="color:#f1c40f;">2√®me PLACE</h1>`;
                } else if(rank === 3) {
                    content = `<img src="https://cdn-icons-png.flaticon.com/512/2583/2583434.png" style="width:130px;"><h1 style="color:#f1c40f;">3√®me PLACE</h1>`;
                } else {
                    content = `<h1 style="color:#7f8c8d;">FIN DE PARTIE</h1><p>Merci d'avoir jou√© !</p>`;
                }
                pZone.innerHTML = content + `<button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; background:#3498db; color:white; border:none; border-radius:5px;">RETOUR</button>`;
            });
        }

        function buzz() {
            if(gameState === 'ready' && !currentWinner && !isBlockedLocally) {
                roomRef.child('buzzers').set({ pseudo: userPseudo, avatar: selectedAvatar, teamName: userTeamName, teamIcon: userTeamIcon });
            }
        }

        function leaveGame() {
            if(confirm("Quitter la partie ?")) {
                localStorage.setItem('leaving', 'true');
                if(roomRef && userPseudo) {
                    roomRef.child('scores/' + userPseudo).update({ active: false }).then(() => {
                        localStorage.removeItem('leaving'); location.reload();
                    });
                } else { location.reload(); }
            }
        }

        function updateUI() {
            const c = document.getElementById('buzzer'); const l = document.getElementById('label');
            c.classList.remove('ready', 'main-prise', 'blocked');
            if(isBlockedLocally) { c.classList.add('blocked'); l.innerText = "BLOQU√â"; }
            else if (currentWinner) {
                if(currentWinner === userPseudo) { c.classList.add('main-prise'); l.innerText = "C'EST √Ä TOI !"; }
                else { l.innerText = "OCCUP√â"; }
            } else if(gameState === 'ready') { c.classList.add('ready'); l.innerText = "BUZZEZ !"; }
            else { l.innerText = "ATTENDEZ"; }
        }

        function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen')); document.getElementById(id).classList.add('active-screen'); }
    </script>
</body>
</html>

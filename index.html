<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Presta'Puce - Blind Test</title>
    <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/eda9e4_e7ab6af2d5a7428f9bc7e4af454e20ef~mv2.png">
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <style>
        :root { --primary: #3498db; --bg: #1a1a1a; --card: #2c3e50; --accent: #f1c40f; --text: #ffffff; --danger: #e74c3c; --success: #2ecc71; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        
        .header { height: 60px; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 2px solid var(--card); }
        .logo { width: 35px; }

        .screen { display: none; height: calc(100% - 60px); width: 100%; flex-direction: column; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; text-align: center; overflow-y: auto; }
        .active { display: flex !important; }

        /* Alignement parfait des champs */
        .auth-field { width: 100%; max-width: 300px; margin-bottom: 12px; position: relative; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--card); color: white; text-align: center; font-size: 1rem; outline: none; box-sizing: border-box; }
        
        .toggle-password { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; opacity: 0.7; z-index: 10; }
        
        .btn { width: 100%; max-width: 300px; padding: 16px; border-radius: 12px; border: none; font-size: 1rem; font-weight: bold; cursor: pointer; margin-bottom: 10px; text-transform: uppercase; transition: 0.2s; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-google { background: white; color: #444; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-ghost { background: none; border: 1px solid #7f8c8d; color: #bdc3c7; }
        .btn-accent { background: var(--accent); color: black; }
        .btn:disabled { opacity: 0.5; cursor: wait; }

        .avatar-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 15px 0; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; }
        .avatar-item { font-size: 1.8rem; cursor: pointer; border: 2px solid transparent; border-radius: 8px; padding: 5px; transition: 0.2s; }
        .avatar-item.selected { border-color: var(--accent); background: rgba(241, 196, 15, 0.2); transform: scale(1.1); }
        
        .buzzer { width: 220px; height: 220px; border-radius: 50%; border: none; background: var(--danger); box-shadow: 0 10px 0 #c0392b; cursor: pointer; transition: 0.1s; }
        .buzzer:active { transform: translateY(5px); box-shadow: 0 5px 0 #c0392b; }
        .ready .buzzer { background: var(--success); box-shadow: 0 10px 0 #27ae60; }
        .error-msg { color: var(--danger); font-size: 0.85rem; margin-bottom: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <div id="bar-info" style="display:none;"><span id="bar-av"></span> <b id="bar-ps"></b></div>
        <img src="https://static.wixstatic.com/media/eda9e4_e7ab6af2d5a7428f9bc7e4af454e20ef~mv2.png" class="logo">
        <div id="bar-room" style="color:var(--accent); font-weight:bold;"></div>
    </div>

    <div id="screen-room" class="screen active">
        <h2 style="color:var(--accent)">CODE SALLE</h2>
        <div class="auth-field"><input type="number" id="room-input" placeholder="Ex: 1234"></div>
        <button class="btn btn-blue" onclick="joinRoom()">Valider</button>
    </div>

    <div id="screen-auth-choice" class="screen">
        <h3>BIENVENUE</h3>
        <button class="btn btn-google" onclick="loginGoogle()">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" width="18"> Google
        </button>
        <button class="btn btn-blue" onclick="showScreen('screen-email-login')">E-mail / Mot de passe</button>
        <div id="guest-option">
            <div style="margin:10px;">OU</div>
            <button class="btn btn-ghost" onclick="startAsGuest()">Jouer en Invit√© (Rapide)</button>
        </div>
    </div>

    <div id="screen-email-login" class="screen">
        <h3 id="email-title">CONNEXION</h3>
        <div class="auth-field"><input type="email" id="log-email" placeholder="E-mail"></div>
        <div class="auth-field">
            <input type="password" id="log-pass" placeholder="Mot de passe">
            <span class="toggle-password" onclick="togglePass()">üëÅÔ∏è</span>
        </div>
        <p id="error-auth" class="error-msg"></p>
        <button class="btn btn-blue" id="btn-email-main" onclick="handleAuth()">Se connecter</button>
        <button class="btn btn-ghost" id="btn-email-switch" onclick="toggleEmailMode()">Pas de compte ? Cr√©er</button>
        <button class="btn btn-ghost" style="border:none;" onclick="showScreen('screen-auth-choice')">Retour</button>
    </div>

    <div id="screen-verify-email" class="screen">
        <h3 style="color:var(--accent)">V√âRIFIE TES MAILS ! üìß</h3>
        <p>Un lien a √©t√© envoy√© √† : <br><b id="user-email-sent"></b></p>
        <p style="font-size:0.8rem; opacity:0.8; margin:20px 0;">V√©rifie tes spams. Une fois valid√©, appuie ici :</p>
        <button id="btn-check-verify" class="btn btn-accent" onclick="checkIfVerified()">J'ai valid√© mon mail !</button>
        <button class="btn btn-ghost" onclick="resendVerify()">Renvoyer l'e-mail</button>
        <button class="btn btn-ghost" style="border:none; margin-top:10px;" onclick="showScreen('screen-email-login')">Retour √† la connexion</button>
    </div>

    <div id="screen-profile" class="screen">
        <h3>TON PROFIL</h3>
        <div class="auth-field"><input type="text" id="pseudo-input" placeholder="Ton pseudo..."></div>
        <div class="avatar-grid" id="avatar-grid"></div>
        <button class="btn btn-blue" onclick="confirmProfile()">C'est parti !</button>
    </div>

    <div id="screen-game" class="screen">
        <button class="buzzer" onclick="sendBuzz()"><span id="buzz-label" style="color:white; font-size:1.5rem; font-weight:bold;">ATTENDEZ</span></button>
        <div style="margin-top:20px;">Score : <b id="current-score" style="color:var(--accent); font-size:1.5rem;">0</b></div>
        <button class="btn btn-ghost" style="margin-top:40px; border-color:var(--danger); color:var(--danger); font-size:0.7rem;" onclick="exitGame()">Quitter la partie</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAf1Vl_O8SHJeFjHavKBJgUFGGy73I8t-o",
            authDomain: "prestapuce-buzz.firebaseapp.com",
            databaseURL: "https://prestapuce-buzz-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "prestapuce-buzz",
            storageBucket: "prestapuce-buzz.firebasestorage.app",
            messagingSenderId: "907270883505",
            appId: "1:907270883505:web:197efec0b99db28180ba90"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let roomID = "", roomRef = null, userPseudo = "", selectedAvatar = "üê±", isGuest = true, gameScore = 0, emailMode = 'login';
        const avatars = ["ü¶Å","üêØ","üêº","ü¶ä","üêµ","üê∂","üê±","ü¶Ñ","üòé","ü§ñ","üëΩ","üëæ","üëª","üêô","ü¶â","üê∏"];

        function togglePass() {
            const p = document.getElementById('log-pass');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        function toggleEmailMode() {
            emailMode = (emailMode === 'login') ? 'signup' : 'login';
            document.getElementById('email-title').innerText = (emailMode === 'login') ? 'CONNEXION' : 'CR√âER UN COMPTE';
            document.getElementById('btn-email-main').innerText = (emailMode === 'login') ? 'Se connecter' : 'S\'enregistrer';
            document.getElementById('btn-email-switch').innerText = (emailMode === 'login') ? 'Pas de compte ? Cr√©er' : 'D√©j√† un compte ? Login';
            document.getElementById('error-auth').innerText = "";
        }

        function handleAuth() {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            if(!email || !pass) return alert("Remplis tous les champs !");

            const action = (emailMode === 'login') ? auth.signInWithEmailAndPassword(email, pass) : auth.createUserWithEmailAndPassword(email, pass);
            
            action.then(res => {
                if(emailMode === 'signup') {
                    res.user.sendEmailVerification().then(() => {
                        document.getElementById('user-email-sent').innerText = email;
                        showScreen('screen-verify-email');
                    });
                } else {
                    if(!res.user.emailVerified) {
                        document.getElementById('user-email-sent').innerText = res.user.email;
                        showScreen('screen-verify-email');
                    } else { postSignIn(res.user); }
                }
            }).catch(e => { 
                let msg = e.message;
                if(e.code === "auth/user-not-found") {
                    msg = "Compte inconnu. Nous avons bascul√© en mode 'Cr√©ation'.";
                    toggleEmailMode();
                }
                document.getElementById('error-auth').innerText = msg;
            });
        }

        function checkIfVerified() {
            const user = auth.currentUser;
            if(!user) return showScreen('screen-email-login');

            const btn = document.getElementById('btn-check-verify');
            btn.innerText = "V√©rification...";
            btn.disabled = true;

            user.reload().then(() => {
                if(user.emailVerified) {
                    postSignIn(user);
                } else {
                    alert("L'e-mail n'est pas encore valid√©. Si c'est fait, reconnecte-toi pour forcer l'acc√®s.");
                    btn.innerText = "J'ai valid√© mon mail !";
                    btn.disabled = false;
                }
            }).catch(() => {
                alert("Erreur de synchronisation. Merci de te reconnecter.");
                showScreen('screen-email-login');
            });
        }

        function postSignIn(user) {
            isGuest = false;
            db.ref('players/' + user.uid).once('value').then(snap => {
                const data = snap.val();
                if(data && data.pseudo) {
                    userPseudo = data.pseudo;
                    selectedAvatar = data.avatar || "üê±";
                    confirmProfile(); 
                } else { showScreen('screen-profile'); }
            });
        }

        function loginGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(res => postSignIn(res.user)).catch(e => alert(e.message));
        }

        function joinRoom() {
            roomID = document.getElementById('room-input').value;
            if(!roomID) return;
            db.ref('activeRooms/' + roomID).once('value', snap => {
                if(snap.exists()) {
                    roomRef = db.ref('roomsData/' + roomID);
                    document.getElementById('bar-room').innerText = "#" + roomID;
                    showScreen('screen-auth-choice');
                } else { alert("Salle introuvable."); }
            });
        }

        function startAsGuest() { isGuest = true; showScreen('screen-profile'); }

        function confirmProfile() {
            const input = document.getElementById('pseudo-input').value.trim();
            if(input) userPseudo = input;
            if(!userPseudo) return alert("Choisis un pseudo !");

            if(!isGuest && auth.currentUser) {
                db.ref('players/' + auth.currentUser.uid).update({
                    pseudo: userPseudo, avatar: selectedAvatar, email: auth.currentUser.email
                });
            }
            roomRef.child('scores/' + userPseudo).set({ pts: 0, avatar: selectedAvatar, active: true });
            initGameInterface();
        }

        function initGameInterface() {
            document.getElementById('bar-info').style.display = "block";
            document.getElementById('bar-av').innerText = selectedAvatar;
            document.getElementById('bar-ps').innerText = userPseudo;
            showScreen('screen-game');
            roomRef.child('scores/' + userPseudo + '/pts').on('value', s => {
                gameScore = s.val() || 0;
                document.getElementById('current-score').innerText = gameScore;
            });
            roomRef.child('gameState').on('value', snap => {
                const status = snap.val() ? snap.val().status : 'waiting';
                document.getElementById('screen-game').className = "screen active " + status;
                document.getElementById('buzz-label').innerText = (status === 'ready') ? "BUZZ !" : (status === 'taken' ? "OCCUP√â" : "ATTENDEZ");
            });
        }

        function sendBuzz() {
            roomRef.child('gameState').once('value', snap => {
                if(snap.val() && snap.val().status === 'ready') {
                    roomRef.child('gameState').update({ status: 'taken' });
                    roomRef.child('buzzers').set({ pseudo: userPseudo, avatar: selectedAvatar });
                }
            });
        }

        function exitGame() {
            if(confirm("Quitter la partie ?")) {
                if(!isGuest && auth.currentUser) {
                    db.ref('players/' + auth.currentUser.uid + '/stats/totalScore').transaction(s => (s||0) + gameScore);
                }
                location.reload();
            }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function resendVerify() { auth.currentUser.sendEmailVerification().then(() => alert("E-mail envoy√© !")); }

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const r = urlParams.get('room');
            if (r) { document.getElementById('room-input').value = r; joinRoom(); }
        };

        const grid = document.getElementById('avatar-grid');
        avatars.forEach(a => {
            const d = document.createElement('div'); d.className = 'avatar-item'; d.innerText = a;
            d.onclick = () => {
                document.querySelectorAll('.avatar-item').forEach(i => i.classList.remove('selected'));
                d.classList.add('selected'); selectedAvatar = a;
            };
            grid.appendChild(d);
        });
    </script>
</body>
</html>

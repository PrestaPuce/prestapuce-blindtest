<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MJ - Presta'Puce</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        :root { --mj-color: #2ecc71; --bg-color: #1a1a1a; --card-bg: #2c3e50; --text-color: #ffffff; --danger: #e74c3c; --accent: #f1c40f; }
        body { background: var(--bg-color); color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .login-box { max-width: 400px; margin: 100px auto; background: var(--card-bg); padding: 30px; border-radius: 15px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; box-sizing: border-box; }
        button { background: var(--mj-color); color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .dashboard { display: none; }
        .room-info { background: var(--accent); color: black; padding: 10px; border-radius: 10px; font-weight: bold; margin-bottom: 20px; text-align: center; font-size: 1.2rem; }
        .score-row { display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; margin-bottom: 5px; }
        .crest-mini { width: 18px; height: 18px; vertical-align: middle; }
        .current-player { background: var(--card-bg); padding: 20px; border-radius: 15px; border: 4px solid var(--accent); margin: 20px 0; text-align: center; display: none; }
        .crest-picker { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; margin: 10px 0; }
        .crest-opt { width: 100%; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="screen-login" class="login-box">
        <img src="https://static.wixstatic.com/media/eda9e4_e7ab6af2d5a7428f9bc7e4af454e20ef~mv2.png" style="width:60px">
        <h2>Accès MJ</h2>
        <input type="text" id="mj-user" placeholder="Identifiant">
        <input type="password" id="mj-pass" placeholder="Mot de passe">
        <button onclick="login()">Se connecter</button>
    </div>

    <div id="screen-dashboard" class="dashboard">
        <div class="room-info">SALLE : <span id="display-room">----</span></div>
        
        <button style="background:#3498db" onclick="statusUpdate('ready')">START (OUVRIR BUZZERS)</button>
        <button style="background:var(--danger); margin-top:5px" onclick="fullReset()">RESET TITRE</button>

        <div id="player-box" class="current-player">
            <div id="p-avatar" style="font-size:3rem"></div><h2 id="p-name" style="margin:5px 0;"></h2>
            <div id="p-team"></div>
            <button onclick="reward(1, true)">+1 PT (Partiel)</button>
            <button style="background:#8e44ad" onclick="reward(3, false)">+3 PTS (Complet)</button>
            <button style="background:#7f8c8d" onclick="errorBlock()">ERREUR (Bloquer)</button>
        </div>

        <h3>Gestion Équipes</h3>
        <input type="text" id="t-name" placeholder="Nom équipe">
        <div class="crest-picker" id="crest-grid"></div>
        <button onclick="addTeam()">Créer Équipe</button>

        <h3 style="margin-top:30px;">Lobby & Scores</h3>
        <div id="score-list"></div>
        <button style="background:black; border:1px solid red; color:red; margin-top:40px;" onclick="resetFullGame()">RESET TOTAL PARTIE</button>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://prestapuce-buzz-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const mjAccounts = { "PrestaPuce": "Prest@Puce06", "MuseIKEvents": "@Lex1976" };
        let roomID = "", roomRef = null, currentPlayer = null, selCrest = "";
        const crests = ["https://cdn-icons-png.flaticon.com/512/744/744922.png","https://cdn-icons-png.flaticon.com/512/744/744921.png","https://cdn-icons-png.flaticon.com/512/744/744849.png","https://cdn-icons-png.flaticon.com/512/744/744905.png","https://cdn-icons-png.flaticon.com/512/1065/1065545.png","https://cdn-icons-png.flaticon.com/512/1065/1065549.png","https://cdn-icons-png.flaticon.com/512/1065/1065551.png","https://cdn-icons-png.flaticon.com/512/1065/1065553.png","https://cdn-icons-png.flaticon.com/512/1152/1152912.png","https://cdn-icons-png.flaticon.com/512/1152/1152918.png","https://cdn-icons-png.flaticon.com/512/2583/2583344.png","https://cdn-icons-png.flaticon.com/512/2583/2583319.png","https://cdn-icons-png.flaticon.com/512/2583/2583434.png","https://cdn-icons-png.flaticon.com/512/2583/2583351.png","https://cdn-icons-png.flaticon.com/512/1037/1037953.png","https://cdn-icons-png.flaticon.com/512/1037/1037959.png","https://cdn-icons-png.flaticon.com/512/1037/1037974.png","https://cdn-icons-png.flaticon.com/512/1037/1038002.png","https://cdn-icons-png.flaticon.com/512/1037/1037984.png","https://cdn-icons-png.flaticon.com/512/1037/1038018.png"];

        function login() {
            const u = document.getElementById('mj-user').value.toLowerCase();
            const p = document.getElementById('mj-pass').value;
            if(mjAccounts[u] === p) { startRoom(); } else { alert("Identifiants incorrects"); }
        }

        function startRoom() {
            roomID = Math.floor(1000 + Math.random() * 9000).toString();
            document.getElementById('screen-login').style.display = "none";
            document.getElementById('screen-dashboard').style.display = "block";
            document.getElementById('display-room').innerText = roomID;
            
            db.ref('activeRooms/' + roomID).set({ status: 'open', created: Date.now() });
            roomRef = db.ref('roomsData/' + roomID);
            
            initMJLogic();
            initCrestGrid();
        }

        function initMJLogic() {
            roomRef.child('buzzers').on('value', snap => {
                const p = snap.val(); const box = document.getElementById('player-box');
                if(p) { currentPlayer = p; document.getElementById('p-avatar').innerText = p.avatar; document.getElementById('p-name').innerText = p.pseudo; box.style.display = "block"; } else { box.style.display = "none"; }
            });
            roomRef.child('scores').on('value', snap => {
                const l = document.getElementById('score-list'); l.innerHTML = "";
                snap.forEach(c => { l.innerHTML += `<div class="score-row"><span>${c.val().avatar} <b>${c.key}</b> : ${c.val().pts} pts</span><div><button onclick="adj('${c.key}',1)" style="width:30px; padding:2px;">+</button></div></div>`; });
            });
        }

        function initCrestGrid() {
            const grid = document.getElementById('crest-grid');
            crests.forEach(c => {
                const img = document.createElement('img'); img.src = c; img.className = 'crest-opt';
                img.onclick = () => { document.querySelectorAll('.crest-opt').forEach(i=>i.style.border="none"); img.style.border="2px solid yellow"; selCrest = c; };
                grid.appendChild(img);
            });
        }

        function addTeam() { const n = document.getElementById('t-name').value; if(n && selCrest) { roomRef.child('teams/' + n).set({ icon: selCrest }); document.getElementById('t-name').value = ""; } }
        function statusUpdate(st) { roomRef.child('gameState').set({ status: st }); if(st === 'ready') roomRef.child('buzzers').remove(); }
        function fullReset() { roomRef.child('blockedPlayers').remove(); roomRef.child('buzzers').remove(); statusUpdate('waiting'); }
        function reward(pts, keep) { 
            roomRef.child('scores/' + currentPlayer.pseudo).transaction(c => { return { pts: (c ? c.pts : 0) + pts, avatar: currentPlayer.avatar, teamName: currentPlayer.teamName, teamIcon: currentPlayer.teamIcon }; });
            if(keep) { roomRef.child('blockedPlayers/' + currentPlayer.pseudo).set(true); statusUpdate('ready'); } else { fullReset(); }
        }
        function errorBlock() { roomRef.child('blockedPlayers/' + currentPlayer.pseudo).set(true); statusUpdate('ready'); }
        function adj(p, v) { roomRef.child('scores/'+p+'/pts').transaction(x => (x||0)+v); }
        function resetFullGame() { if(confirm("Voulez-vous garder les équipes ?")) { roomRef.child('scores').remove(); fullReset(); } else { roomRef.remove(); startRoom(); } }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Scores - Presta'Puce</title>
    <link rel="icon" id="page-favicon" type="image/png" href="https://static.wixstatic.com/media/eda9e4_e7ab6af2d5a7428f9bc7e4af454e20ef~mv2.png">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --bg-color: #1a1a1a; --accent: #f1c40f; --card-bg: rgba(44, 62, 80, 0.7); --gold: #f1c40f; --silver: #bdc3c7; --bronze: #cd7f32; }
        body { margin: 0; padding: 10px; font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle at center, #2c3e50 0%, #1a1a1a 100%); color: white; height: 100vh; overflow: hidden; box-sizing: border-box; }
        
        /* HEADER - Plus compact */
        .header-scores { display: flex; align-items: center; justify-content: center; margin-bottom: 10px; gap: 15px; height: 60px; }
        .header-scores h1 { font-size: 1.8rem; margin: 0; }
        #display-mj-logo { width: 55px; height: 55px; object-fit: contain; border-radius: 6px; }
        
        /* GRILLE PRINCIPALE */
        .main-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; height: calc(100vh - 85px); }
        
        .column-wrapper { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        /* Ligne dor√©e ajust√©e */
        .column-title { text-align: center; font-size: 1.2rem; color: var(--accent); text-transform: uppercase; margin-bottom: 8px; border-bottom: 1px solid var(--accent); flex-shrink: 0; padding-bottom: 5px; margin-top: 10px; }
        
        /* ZONE DE LISTE D√âFILANTE */
        #player-list, #global-list { overflow-y: auto; flex-grow: 1; padding-right: 5px; }

        /* SCROLLBAR FIN */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); border-radius: 3px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 3px; }

        /* CARTES ULTRA-COMPACTES */
        .card { 
            background: var(--card-bg); 
            display: flex; 
            align-items: center; 
            padding: 0 10px; 
            border-radius: 6px; 
            margin-bottom: 4px; 
            border-left: 3px solid var(--accent); 
            height: 36px; 
            transition: all 0.2s ease; 
        }
        
        /* √âL√âMENTS INTERNES */
        .avatar, .crest { width: 35px; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; }
        .crest-bg { background: white; padding: 1px; border-radius: 4px; display: flex; }
        .crest img, .avatar img { width: 28px; height: 28px; object-fit: contain; } 
        
        .info { 
            flex: 1; 
            margin-left: 8px; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            display: flex; 
            align-items: baseline; 
            gap: 6px;
            line-height: 1;
        }
        
        .info b { font-size: 0.95rem; }
        .team-tag { font-size: 0.75rem; color: #bdc3c7; font-style: italic; font-weight: normal; }

        .pts { 
            font-size: 1.1rem; 
            font-weight: 800; 
            background: rgba(0,0,0,0.3); 
            padding: 0 6px; 
            border-radius: 4px; 
            color: var(--accent); 
            min-width: 30px;
            text-align: center;
            line-height: 1.4;
        }
        
        .last-buzzed { border: 3px solid #2ecc71 !important; background: rgba(46, 204, 113, 0.4); box-shadow: 0 0 10px #2ecc71; transform: scale(1.01); z-index: 2; }
        .inactive-card { opacity: 0.3; filter: grayscale(1); border-left-color: #7f8c8d; }

        /* QR CODE - HAUT DROITE OPTIMIS√â */
        #qr-box { 
            position: fixed; 
            top: 10px; /* Remont√© au maximum */
            right: 15px; 
            background: white; 
            padding: 5px; /* Padding r√©duit */
            border-radius: 6px; 
            text-align: center; 
            color: black; 
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* BOUTON HOF - HAUT GAUCHE */
        #btn-hof { 
            position: fixed; 
            top: 20px; 
            left: 20px; 
            background: var(--card-bg); 
            border: 1px solid var(--accent); 
            color: white; 
            padding: 8px 15px; 
            border-radius: 20px; 
            cursor: pointer; 
            z-index: 100; 
            font-size: 0.8rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* PODIUM & NAVIGATION */
        #podium-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(20, 20, 20, 0.98); z-index: 50; flex-direction: column; align-items: center; justify-content: center; }
        .podium-container { display: flex; align-items: flex-end; justify-content: center; gap: 20px; margin-top: 30px; }
        .step { text-align: center; display: flex; flex-direction: column; align-items: center; width: 220px; }
        .step-block { width: 100%; border-radius: 15px 15px 0 0; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 15px; font-size: 3rem; font-weight: bold; color: rgba(0,0,0,0.5); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .rank-1 .trophy-img { width: 180px; height: 180px; margin-bottom: 15px; animation: trophyZoom 1.5s infinite alternate; }
        .rank-1 .step-block { height: 220px; background: linear-gradient(to bottom, #f1c40f, #f39c12); }
        .rank-2 .trophy-img { width: 130px; height: 130px; margin-bottom: 15px; }
        .rank-2 .step-block { height: 160px; background: linear-gradient(to bottom, #bdc3c7, #7f8c8d); }
        .rank-3 .trophy-img { width: 110px; height: 110px; margin-bottom: 15px; }
        .rank-3 .step-block { height: 110px; background: linear-gradient(to bottom, #e67e22, #d35400); }
        .winner-name { font-size: 1.3rem; font-weight: bold; margin-bottom: 8px; text-shadow: 0 2px 4px black; }
        .winner-score { font-size: 1.8rem; color: var(--accent); font-weight: 900; }
        @keyframes trophyZoom { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }

        .nav-btn { padding:10px 20px; font-size:1rem; background:var(--bg-color); color:white; border:1px solid white; border-radius:6px; cursor:pointer; margin: 0 10px; transition: 0.2s; }
        .nav-btn:hover { background: white; color: black; }
        #btn-return-podium { display: none; position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); background: var(--gold); color: black; border: none; padding: 6px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; z-index: 100; box-shadow: 0 0 10px rgba(241, 196, 15, 0.5); font-size: 0.9rem; }

        /* Hall of Fame */
        #hof-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        .hof-content { width: 500px; background: #2c3e50; padding: 30px; border-radius: 20px; border: 3px solid var(--accent); }
        .hof-item { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 1.2rem; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="header-scores">
        <a id="mj-logo-link" href="#" target="_blank" style="pointer-events: none;">
            <img id="display-mj-logo" src="https://static.wixstatic.com/media/eda9e4_e7ab6af2d5a7428f9bc7e4af454e20ef~mv2.png">
        </a>
        <h1>SALLE : <span id="room-title" style="color:var(--accent)">----</span></h1>
    </div>

    <div id="main-view" class="main-container">
        <div class="column-wrapper">
            <div class="column-title">Joueurs</div>
            <div id="player-list"></div>
        </div>
        <div class="column-wrapper">
            <div class="column-title">Classement G√©n√©ral</div>
            <div id="global-list"></div>
        </div>
    </div>

    <button id="btn-return-podium" onclick="showPodium()">üèÜ Revoir le Podium</button>

    <div id="podium-screen">
        <h1 style="font-size:3rem; color:var(--accent); margin-bottom: 10px;">R√âSULTATS FINAUX</h1>
        <div id="podium-display" class="podium-container"></div>
        
        <div style="margin-top:40px; display:flex; gap:20px;">
            <button onclick="showLeaderboard()" class="nav-btn">Voir le classement complet</button>
            <button onclick="location.reload()" class="nav-btn" style="background:var(--accent); color:black; border:none;">Relancer l'affichage</button>
        </div>
    </div>

    <div id="qr-box">
        <div id="qrcode"></div>
        <div style="font-size: 0.6rem; font-weight: bold; margin-top: 3px;">REJOINDRE</div>
    </div>

    <button id="btn-hof" onclick="toggleHOF()">üèÜ Hall of Fame</button>

    <div id="hof-overlay" onclick="toggleHOF()">
        <div class="hof-content" onclick="event.stopPropagation()">
            <h1 style="color:var(--accent); margin-top:0;">üèÜ TOP 10 MONDIAL</h1>
            <div id="hof-list"></div>
            <button onclick="toggleHOF()" style="margin-top:20px; width:100%; padding:10px; border-radius:10px; border:none; background:var(--accent); font-weight:bold; cursor:pointer;">RETOUR AU JEU</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAf1Vl_O8SHJeFjHavKBJgUFGGy73I8t-o",
            authDomain: "prestapuce-buzz.firebaseapp.com",
            databaseURL: "https://prestapuce-buzz-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "prestapuce-buzz",
            storageBucket: "prestapuce-buzz.firebasestorage.app",
            messagingSenderId: "907270883505",
            appId: "1:907270883505:web:197efec0b99db28180ba90",
            measurementId: "G-J04SC2DFFF"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        const urlParams = new URLSearchParams(window.location.search);
        let roomID = urlParams.get('room');
        if (!roomID) { roomID = prompt("Entrez le nom de la salle :"); if (roomID) window.location.search = "?room=" + roomID; }
        
        document.getElementById('room-title').innerText = roomID;
        const roomRef = db.ref('roomsData/' + roomID);
        
        const currentPath = window.location.href.split('?')[0].replace('scores', 'index');
        const playURL = currentPath + "?room=" + roomID;
        // QR Code ajust√© √† 80px pour ne pas d√©passer
        new QRCode(document.getElementById("qrcode"), { text: playURL, width: 80, height: 80 });

        let scoresData = {}, teamsData = {}, currentBuzzer = null;
        let buzzHistory = [];
        let isGameFinished = false;

        roomRef.child('mjLogo').on('value', snap => {
            if(snap.exists()) {
                document.getElementById('display-mj-logo').src = snap.val();
                document.getElementById('page-favicon').href = snap.val();
            }
        });
        
        roomRef.child('mjLink').on('value', snap => {
            const linkElement = document.getElementById('mj-logo-link');
            if(snap.exists() && snap.val() !== "") {
                linkElement.href = snap.val();
                linkElement.style.pointerEvents = "auto";
                document.getElementById('display-mj-logo').style.cursor = "pointer";
            } else {
                linkElement.href = "#";
                linkElement.style.pointerEvents = "none";
                document.getElementById('display-mj-logo').style.cursor = "default";
            }
        });

        roomRef.child('gameState').on('value', snap => {
            const state = snap.val();
            if (state && state.status === 'endGame') {
                isGameFinished = true;
                showPodium();
            } else {
                isGameFinished = false;
                showLeaderboard();
            }
        });

        function showPodium() {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('qr-box').style.display = 'none';
            document.getElementById('btn-return-podium').style.display = 'none';
            
            const podiumScreen = document.getElementById('podium-screen');
            podiumScreen.style.display = 'flex';

            let ranking = calculateRanking();
            const top3 = ranking.slice(0, 3);
            const container = document.getElementById('podium-display');
            container.innerHTML = "";

            const visualOrder = [1, 0, 2]; 

            visualOrder.forEach(idx => {
                if (top3[idx]) {
                    const item = top3[idx];
                    const rank = idx + 1;
                    
                    let imgHtml = "";
                    if(rank === 1) imgHtml = `<img src="https://cdn-icons-png.flaticon.com/512/2583/2583344.png" class="trophy-img">`;
                    if(rank === 2) imgHtml = `<img src="https://cdn-icons-png.flaticon.com/512/2583/2583319.png" class="trophy-img">`;
                    if(rank === 3) imgHtml = `<img src="https://cdn-icons-png.flaticon.com/512/2583/2583434.png" class="trophy-img">`;

                    let avatarDisplay = item.isTeam ? `<div class="crest-bg" style="width:50px; height:50px; margin:0 auto;"><img src="${item.icon}" style="width:100%; height:100%; object-fit:contain;"></div>` : renderAvatar(item.avatar, 50);

                    const div = document.createElement('div');
                    div.className = `step rank-${rank}`;
                    div.innerHTML = `
                        ${imgHtml}
                        <div class="winner-name">${item.name}</div>
                        ${avatarDisplay}
                        <div class="winner-score">${item.pts} pts</div>
                        <div class="step-block">${rank}</div>
                    `;
                    container.appendChild(div);
                }
            });
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
        }

        function showLeaderboard() {
            document.getElementById('podium-screen').style.display = 'none';
            document.getElementById('main-view').style.display = 'grid';
            document.getElementById('qr-box').style.display = 'block';
            if (isGameFinished) document.getElementById('btn-return-podium').style.display = 'block';
            else document.getElementById('btn-return-podium').style.display = 'none';
        }

        function calculateRanking() {
            const listEquipes = Object.keys(teamsData);
            const allPlayers = Object.entries(scoresData).map(([k,v]) => ({name: k, ...v}));
            let rankingMap = new Map();

            listEquipes.forEach(tName => { rankingMap.set("TEAM_" + tName, { name: tName, pts: 0, icon: teamsData[tName].icon, isTeam: true, count: 0 }); });

            allPlayers.forEach(p => {
                const statutEquipe = (p.teamName && p.teamName !== "Solo") ? p.teamName : "Solo";
                if (statutEquipe !== "Solo") {
                    let team = rankingMap.get("TEAM_" + statutEquipe);
                    if (team) { team.pts += (p.pts || 0); if (p.active !== false) team.count++; }
                } else {
                    rankingMap.set("SOLO_" + p.name, { name: p.name, pts: (p.pts || 0), avatar: p.avatar, isTeam: false });
                }
            });
            return Array.from(rankingMap.values()).sort((a,b) => b.pts - a.pts);
        }

        function renderAvatar(av, size=28) {
            if(av && av.startsWith('data:image')) return `<img src="${av}" style="width:${size}px; height:${size}px; border-radius:50%; object-fit:cover;">`;
            return `<span style="font-size:${size/20}rem;">${av || 'üë§'}</span>`;
        }

        function updateDisplay() {
            const pList = document.getElementById('player-list'); pList.innerHTML = "";
            const gList = document.getElementById('global-list'); gList.innerHTML = "";
            const listEquipes = Object.keys(teamsData);
            const allPlayers = Object.entries(scoresData).map(([k,v]) => ({name: k, ...v}));

            allPlayers.sort((a, b) => {
                if (a.active === false && b.active !== false) return 1;
                if (a.active !== false && b.active === false) return -1;
                if (a.name === currentBuzzer) return -1;
                if (b.name === currentBuzzer) return 1;
                let indexA = buzzHistory.indexOf(a.name);
                let indexB = buzzHistory.indexOf(b.name);
                if (indexA !== -1 && indexB !== -1) return indexB - indexA;
                if (indexA !== -1) return -1;
                if (indexB !== -1) return 1;
                return 0;
            }).forEach(p => {
                const isInactive = p.active === false;
                const buzzedClass = (p.name === currentBuzzer) ? "last-buzzed" : "";
                const inactiveClass = isInactive ? "inactive-card" : "";
                const enEquipe = p.teamName && listEquipes.includes(p.teamName);
                const labelSub = enEquipe ? p.teamName : "Solo";
                
                pList.innerHTML += `
                    <div class="card ${buzzedClass} ${inactiveClass}">
                        <div class="avatar">${renderAvatar(p.avatar)}</div>
                        <div class="info">
                            <b>${p.name}</b> <span class="team-tag">(${labelSub})</span>
                        </div>
                        <div class="pts">${p.pts || 0}</div>
                    </div>`;
            });

            calculateRanking().forEach(item => {
                const iconHtml = item.isTeam ? `<div class="crest-bg"><img src="${item.icon}" style="width:28px; height:28px;"></div>` : `<span>${renderAvatar(item.avatar)}</span>`;
                const labelJoueur = (item.count === 1) ? "joueur" : "joueurs";
                const finalName = item.isTeam ? `${item.name} (${item.count} ${labelJoueur})` : `${item.name} (Solo)`;

                gList.innerHTML += `
                    <div class="card">
                        <div class="crest">${iconHtml}</div>
                        <div class="info"><b>${finalName}</b></div>
                        <div class="pts">${item.pts}</div>
                    </div>`;
            });
        }
        
        roomRef.child('buzzers').on('value', snap => {
            const val = snap.val();
            currentBuzzer = val ? val.pseudo : null;
            if (currentBuzzer) {
                if (!buzzHistory.includes(currentBuzzer)) { buzzHistory.push(currentBuzzer); } 
                else { buzzHistory = buzzHistory.filter(name => name !== currentBuzzer); buzzHistory.push(currentBuzzer); }
            }
            updateDisplay();
        });

        roomRef.child('scores').on('value', snap => { scoresData = snap.val() || {}; updateDisplay(); });
        roomRef.child('teams').on('value', snap => { teamsData = snap.val() || {}; updateDisplay(); });

        function toggleHOF() {
            const overlay = document.getElementById('hof-overlay');
            if(overlay.style.display === "flex") {
                overlay.style.display = "none";
            } else {
                overlay.style.display = "flex";
                document.getElementById('hof-list').innerHTML = "<p style='text-align:center;'>Historique global en construction...</p>";
            }
        }
    </script>
</body>
</html>
